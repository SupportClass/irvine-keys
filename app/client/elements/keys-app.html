<dom-module id="keys-app">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				font-family: Roboto, sans-serif;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, #202225 0%, #16181a 100%);
				/*background: url("../img/app-reference.png");*/
				@apply --layout-horizontal;
			}

			app-connection-status {
				position: absolute;
				z-index: 1;
				top: 35px;
				right: 35px;
			}

			app-device {
				margin-top: 35px;
			}

			app-keyconfig {
				padding-top: 99px;
				padding-left: 3px;
			}
		</style>

		<div class="layout vertical center" style="position: relative; padding-left: 8px;">
			<app-connection-status></app-connection-status>
			<app-device
				keys="[[keys]]"
				selected-key-ids="{{selectedKeyIds}}"
				row-size="{{rowSize}}"
				column-size="{{columnSize}}">
			</app-device>
		</div>

		<app-keyconfig
			selected-key-ids="[[selectedKeyIds]]"
			on-group-keys="_groupKeys">
		</app-keyconfig>
	</template>

	<script src="keys-app.js"></script>
</dom-module>
