<dom-module id="app-key">
	<template>
		<style>
			:host {
				position: relative;
				border-radius: 3px;
				box-shadow: inset 0 0 9px rgba(96, 164, 247, 0.44);
				background-image: linear-gradient(to top, #a5bccd 0%, #ffffff 100%);
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			:host(:hover) {
				position: absolute;
				top: -1px;
				left: -1px;
				width: calc(100% + 2px);
				height: calc(100% + 2px);
				border: 2px solid red;
				border-radius: 3px;
				pointer-events: none;
			}

			:host([pressed]) {
				box-shadow: inset 0 0 9px rgba(9, 30, 55, 0.44);
				background-image: linear-gradient(to top, #a5bccd 0%, #a5a5a5 100%);
			}

			:host.iron-selected {
				box-shadow: inset 0 0 9px rgba(13, 101, 32, 0.44);
				background-image: linear-gradient(to top, #0cb133 0%, #bbffad 100%);
			}

			#number {
				color: black;
				font-size: 30px;
				font-weight: 700;
				line-height: 14px;
				letter-spacing: -0.75px;
			}
		</style>

		<div id="number">[[index]]</div>
		<div id="hoverBorder"></div>
	</template>

	<script src="app-key.js"></script>
</dom-module>
