<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="devices/device-xkeys-xk24.html">
<link rel="import" href="devices/device-xkeys-xk80.html">

<dom-module id="app-device">
	<template>
		<style>
			:host {
				display: block;
			}

			#deviceSelector {
				z-index: 1;
				font-size: 16px;
				letter-spacing: 0.08px;
				max-width: 667px;
				width: 100%;
				padding-right: 200px;
				padding-left: 35px;
				box-sizing: border-box;
				--vaadin-text-field-height: 28px;
				--vaadin-text-field-padding: 0.25em 15px;
				--vaadin-text-field-background-color: rgba(66, 70, 77, 0.55);
			}

			device-xkeys-xk80 {
				margin-top: -18px;
			}
		</style>

		<vaadin-combo-box
			id="deviceSelector"
			items="[[supportedDevices]]"
			item-value-path="productName"
			item-label-path="productName"
			selected-item="{{_calcSelectedDevice(supportedDevices, desiredDeviceType)}}"
			on-selected-item-changed="_handleDeviceSelectorChange">
			<div slot="prefix">Device:&nbsp;</div>
		</vaadin-combo-box>

		<iron-pages
			id="pages"
			attr-for-selected="device-name"
			on-selected-item-changed="_updateBindings">
			<device-xkeys-xk24></device-xkeys-xk24>
			<device-xkeys-xk80></device-xkeys-xk80>
		</iron-pages>
	</template>

	<script src="app-device.js"></script>
</dom-module>
