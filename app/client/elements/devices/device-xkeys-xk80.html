<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../app-key.html">

<dom-module id="device-xkeys-xk80">
	<template>
		<style>
			:host {
				--gap-size: 4px;
				--key-size: 58px;
				background: url("../../img/xk80-background.png");
				display: block;
				height: 657px;
				position: relative;
				width: 749px;
			}

			#keys {
				display: grid;
				filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.81));
				grid-gap: var(--gap-size);
				grid-template-columns: var(--key-size);
				grid-template-rows: var(--key-size);
				height: 492px;
				left: 67px;
				position: absolute;
				top: 81px;
				width: 616px;
			}
		</style>

		<iron-selector id="keys" multi selectable="app-key" selected-values="{{selectedKeyIndicies}}">
			<template is="dom-repeat" items="[[keys]]" as="key">
				<app-key
					index="[[key.index]]"
					grid-x="[[key.gridX]]"
					grid-y="[[key.gridY]]"
					grid-width="[[key.gridWidth]]"
					grid-height="[[key.gridHeight]]">
				</app-key>
			</template>
		</iron-selector>
	</template>

	<script src="device-xkeys-xk80.js"></script>
</dom-module>
