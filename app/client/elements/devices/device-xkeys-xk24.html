<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../app-key.html">

<dom-module id="device-xkeys-xk24">
	<template>
		<style>
			:host {
				--gap-size: 4px;
				--key-size: 58px;
				background: url("../../img/xk24-background.png");
				display: block;
				height: 535px;
				position: relative;
				width: 377px;
			}

			#keys {
				display: grid;
				filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.81));
				grid-gap: var(--gap-size);
				grid-template-columns: var(--key-size);
				grid-template-rows: var(--key-size);
				left: 67px;
				position: absolute;
				top: 83px;
			}
		</style>

		<iron-selector id="keys" selectable="app-key" multi attr-for-selected="key-id" selected-items="{{_selectedKeyElements}}">
			<template is="dom-repeat" items="[[_mapKeyConfigs(keyConfigs)]]" as="key">
				<app-key
					key-id="[[key.id]]"
					grid-x="[[key.gridX]]"
					grid-y="[[key.gridY]]"
					grid-width="[[key.gridWidth]]"
					grid-height="[[key.gridHeight]]">
				</app-key>
			</template>
		</iron-selector>
	</template>

	<script src="device-xkeys-xk24.js"></script>
</dom-module>
